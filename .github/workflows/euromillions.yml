name: Update EuroMillions data

on:
  workflow_dispatch:   # allow manual runs
  schedule:
    # Wednesday morning 07:00 UTC (08:00 CET/CEST) after Tuesday draw
    - cron: "0 7 * * 3"
    # Wednesday afternoon 13:00 UTC (14:00 CET/CEST) backup run
    - cron: "0 13 * * 3"
    # Saturday morning 07:00 UTC (08:00 CET/CEST) after Friday draw
    - cron: "0 7 * * 6"
    # Saturday afternoon 13:00 UTC (14:00 CET/CEST) backup run
    - cron: "0 13 * * 6"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run update script
        run: |
          python update_euromillions.py --out-dir site

      - name: Commit results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update EuroMillions data"
          file_pattern: |
            euromillions.json
            latest.json
            site/**
