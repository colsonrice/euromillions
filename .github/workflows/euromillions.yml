name: Update EuroMillions data

on:
  workflow_dispatch:   # allow manual runs
  schedule:
    # Morning after Tuesday draw (Wednesday 07:00 UTC ~ 08:00 CET/CEST)
    - cron: "0 7 * * 3"
    # Backup run later the same day (Wednesday 13:00 UTC ~ 14:00 CET/CEST)
    - cron: "0 13 * * 3"
    # Morning after Friday draw (Saturday 07:00 UTC ~ 08:00 CET/CEST)
    - cron: "0 7 * * 6"
    # Backup run later the same day (Saturday 13:00 UTC ~ 14:00 CET/CEST)
    - cron: "0 13 * * 6"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update EuroMillions data (API only)
        run: |
          python update_euromillions.py --out-dir site

      - name: Commit results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update EuroMillions data (API-only)"
          file_pattern: |
            euromillions.json
            latest.json
            site/**
