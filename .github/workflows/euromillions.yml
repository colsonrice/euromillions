name: Update EuroMillions data

on:
  workflow_dispatch:   # allow manual runs
  schedule:
    # Daily EU morning runs:
    # 06:00 UTC ≈ 07:00 CET / 08:00 CEST
    - cron: "0 6 * * *"
    # 08:00 UTC ≈ 09:00 CET / 10:00 CEST
    - cron: "0 8 * * *"
    # Midday follow-up:
    # 12:00 UTC ≈ 13:00 CET / 14:00 CEST
    - cron: "0 12 * * *"

permissions:
  contents: write

concurrency:
  group: euromillions-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update EuroMillions data (scrape + API)
        run: |
          python update_euromillions.py \
            --jackpot-url "https://www.lottery.ie/draw-games/euromillions" \
            --out-dir site

      - name: Commit results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update EuroMillions data (scrape + API)"
          file_pattern: |
            euromillions.json
            latest.json
            site/**
